{% extends "base.html" %}

{% block content %}
<div class="board-container">
    <div class="board-header">
        <h2>My Boards</h2>
        <button id="create-board-btn" class="btn btn-primary">Create Board</button>
    </div>
    
    <div class="boards-grid">
        {% for board in boards %}
        <div class="board-card" style="background-color: {{ board.background_color }};">
            <h3>{{ board.name }}</h3>
            <p>{{ board.description }}</p>
            <a href="{{ url_for('board_view', board_id=board.id) }}" class="board-link">Open Board</a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Board Creation Modal -->
<div id="board-modal" class="modal">
    <div class="modal-content">
        <h3>Create New Board</h3>
        <form id="board-form">
            <div class="form-group">
                <label for="board-name">Board Name:</label>
                <input type="text" id="board-name" required>
            </div>
            <div class="form-group">
                <label for="board-description">Description:</label>
                <textarea id="board-description"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" id="cancel-board" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
